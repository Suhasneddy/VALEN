<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ‚ù§Ô∏è</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffecd2, #fcb69f);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .music-toggle:hover {
            transform: scale(1.1);
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .kitten-gif {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 5px solid #ff6b9d;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .main-heading {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: #ff1744;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .funny-message {
            font-size: 1.3rem;
            color: #ff6b9d;
            font-weight: 600;
            min-height: 40px;
            margin-bottom: 20px;
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            position: relative;
            min-height: 80px;
        }

        .btn {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d, #c44569);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #ff5252, #d32f2f);
            color: white;
            position: absolute;
            transition: all 0.2s ease;
        }

        .success-message {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .celebration-text {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #ff1744;
            margin-bottom: 20px;
            animation: celebrationBounce 0.6s ease infinite;
        }

        @keyframes celebrationBounce {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .celebration-subtext {
            font-size: 1.5rem;
            color: #ff6b9d;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .video-container {
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-container video {
            width: 100%;
            max-width: 560px;
            height: 315px;
        }

        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2rem;
            }
            
            .kitten-gif {
                width: 150px;
                height: 150px;
            }
            
            .btn {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
            
            .celebration-text {
                font-size: 2.5rem;
            }
            
            .celebration-subtext {
                font-size: 1.2rem;
            }
            
            .video-container video {
                height: 200px;
            }
            
            .content {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .main-heading {
                font-size: 1.5rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
            
            .btn-no {
                position: fixed;
            }
        }
    </style>
</head>
<body>
    <button id="musicToggle" class="music-toggle">üîä</button>
    
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <div class="content" id="mainContent">
            <img src="https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif" alt="Cute Kitten" class="kitten-gif">
            
            <h1 class="main-heading">Will You Be My Valentine? ‚ù§Ô∏è</h1>
            
            <p class="funny-message" id="funnyMessage"></p>
            
            <div class="buttons-container" id="buttonsContainer">
                <button class="btn btn-yes" id="yesBtn">YES üíñ</button>
                <button class="btn btn-no" id="noBtn">NO üíî</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <h2 class="celebration-text">YAYYYYY üíï</h2>
            <p class="celebration-subtext">You just made me the happiest person alive!</p>
            
            <div class="video-container">
                <video id="celebrationVideo" autoplay playsinline controls>
                    <source src="happy.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>

    <script>
        let noClickCount = 0;
        let noButtonScale = 1;
        const funnyMessages = [
            "Are you sure? ü•∫",
            "Think again üòº",
            "You can't escape love üòé",
            "Nice try üòÇ",
            "Please? ü•π"
        ];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const funnyMessage = document.getElementById('funnyMessage');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.getElementById('successMessage');
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');
        const confettiCanvas = document.getElementById('confettiCanvas');
        const ctx = confettiCanvas.getContext('2d');

        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
        });

        let isMusicPlaying = false;
        musicToggle.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicToggle.textContent = 'üîá';
                isMusicPlaying = false;
            } else {
                bgMusic.play();
                musicToggle.textContent = 'üîä';
                isMusicPlaying = true;
            }
        });

        document.addEventListener('click', () => {
            if (!isMusicPlaying) {
                bgMusic.play();
                musicToggle.textContent = 'üîä';
                isMusicPlaying = true;
            }
        }, { once: true });

        function createFloatingHeart() {
            const heartsContainer = document.getElementById('heartsContainer');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createFloatingHeart, 300);

        function moveNoButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            noButtonScale -= 0.1;
            if (noButtonScale < 0.3) noButtonScale = 0.3;
            noBtn.style.transform = `scale(${noButtonScale})`;
            
            noClickCount++;
            if (noClickCount <= funnyMessages.length) {
                funnyMessage.textContent = funnyMessages[noClickCount - 1];
            }
            
            if (noClickCount >= 5) {
                noBtn.textContent = "Still no? Really? üò≠";
            }
        }

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            startConfetti();
            
            const heartInterval = setInterval(createFloatingHeart, 100);
            setTimeout(() => clearInterval(heartInterval), 5000);
        });

        let confettiParticles = [];

        class ConfettiParticle {
            constructor() {
                this.x = Math.random() * confettiCanvas.width;
                this.y = -10;
                this.size = Math.random() * 8 + 5;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = this.randomColor();
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }
            
            randomColor() {
                const colors = ['#ff6b9d', '#c44569', '#f8b500', '#ff1744', '#ff5252', '#ffc0cb'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                
                if (this.y > confettiCanvas.height) {
                    return false;
                }
                return true;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }

        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                confettiParticles.push(new ConfettiParticle());
            }
            
            const confettiInterval = setInterval(() => {
                for (let i = 0; i < 5; i++) {
                    confettiParticles.push(new ConfettiParticle());
                }
            }, 50);
            
            setTimeout(() => clearInterval(confettiInterval), 5000);
            
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            
            confettiParticles = confettiParticles.filter(particle => {
                particle.draw();
                return particle.update();
            });
            
            if (confettiParticles.length > 0) {
                requestAnimationFrame(animateConfetti);
            }
        }

        noBtn.addEventListener('click', () => {
            const currentYesScale = parseFloat(getComputedStyle(yesBtn).transform.match(/matrix\(([^)]+)\)/)?.[1]?.split(', ')[0] || 1);
            yesBtn.style.transform = `scale(${Math.min(currentYesScale + 0.05, 1.3)})`;
        });
    </script>
</body>
</html>
